<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add fallback in case CSS fails to load -->
    <style>
      body { font-family: Arial, sans-serif; color: #fff; background-color: #1b1b1b; }
    </style>
  </head>
  <body>
    <!-- Add skip navigation link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header>
      <div class="header-card">
        <img class="img-auto" src='images/Logo.png' alt="Site Thumbnail")">
        </div>
    </header>

    <section>
      <div class="header-card" style="background: #fff">
        <div class="header-content">
           <h2>Landing Page</h2>
        </div>
       </div>
    </section>

    <main id="main-content" class="cards-container">
      <a href="https://securesmdtlink.com/s?a=271111&sm=50978&co=332902&mt=20&s1=1" class="card" >
        <div class="img-cont" style="background: linear-gradient(to right, #383838 0%, #F45866 30%, #FFFCCF 50%, #F45866 55%, #383838 100%)">
          <img class="card-img" src='images/1stLink.jpeg' alt ="Site Thumbnail A">
        </div>
        <div class="card-content">
          <h3>Visit Site A</h3>
        </div>
      </a>
      <a href="https://securesmdtlink.com/s?a=271111&sm=50978&co=332902&mt=20&s1=2" class="card">
        <div class="img-cont">
          <img class="card-img" src='images/2ndLink.png' alt ="Site Thumbnail B">
        </div>
        <div class="card-content">
          <h3>Visit Site B</h3>
        </div>
      </a>
      <a href="https://securesmdtlink.com/s?a=271111&sm=50978&co=332902&mt=20&s1=3" class="card">
        <div class="img-cont">
          <img class="card-img" src='images/3rdLink.jpeg' alt ="Site Thumbnail C" max-height="518px">
        </div>
        <div class="card-content">
          <h3>Visit Site C</h3>
        </div>
      </a>
      <a href="https://securesmdtlink.com/s?a=271111&sm=50978&co=332902&mt=20&s1=4" class="card">
        <div class="img-cont">
          <img class="card-img" src='images/4thLink.png' alt ="Site Thumbnail D">
        </div>
        <div class="card-content">
          <h3>Visit Site D</h3>
        </div>
      </a>
    </main>

    <div class="chat-bubble" id="chat" aria-label="Live Chat">
      <div class="chat-header">
        <span>Live Chat</span>
        <button
          class="close-chat"
          id="close-chat-btn"
          aria-label="Close chat"
        >
          &times;
        </button>
      </div>
      <div class="chat-body" id="chat-body">
        <p>
          Hello! Welcome to the live chat!
        </p>
      </div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn" aria-label="Send message">Send</button>
      </div>
    </div>

    <footer>&copy; 2025 YourSiteName. All rights reserved.</footer>

    <!-- Move JavaScript to end of body for better performance -->
    <!-- <script>
      document.getElementById('close-chat-btn').addEventListener('click', function() {
        document.getElementById('chat').style.display = 'none';
      });
    </script> -->
    <script src="script.js">
    </script>
  </body>
</html>
